  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Oke, Silahkan bertanya"

  utter_goodbye:
  - text: "Sampai Berjumpa Lagi di Chatbox Seputar Stunting !
\n\n by Selgi Agilsa Ebimbi (20.01.53.0035)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_satu:
  - text: "Sayangnya tidak ada cara yang cepat, namun ada cara yang mudah yang
\n\nharus dilakukan bertahun-tahun. Pencegahan stunting adalah perjalanan
\n\nyang cukup panjang dari mempersiapkan remaja putri sebelum menempuh 
\n\nkehamilan, perencanaan keluarga dan kehamilan yang matang, menjaga 
\n\nkehamilan yang sehat, nutrisi saat hamil dan menyusui, manajemen laktasi
\n\nyang baik, manajemen MPASI yang adekuat, mencegah penyakit dengan
\n\nimunisasi yang LENGKAP dan pemantauan pertumbuhan anak terus-menerus.
\n\nJadi tidak ada cara cepat."

  utter_dua:
  - text: "Stunting adalah keadaan pendek yang khas disebabkan oleh gangguan 
\n\nnutrisi, infeksi berulang yang tidak tertangani dalam jangka waktu yang 
\n\nlama. Silahkan evaluasi kurva pertumbuhan dari sejak lahir, adalah 
\n\npertumbuhan janin terhambat? Adakah riwayat infeksi berulang akibat 
\n\nimunisasi tidak lengkap? adakah riwayat gagal tumbuh? Malnutrisi yang tidak 
\n\nteratasi dalam waktu lama sehingga menyebabkan badannya pendek?"

  utter_tiga:
  - text: "Nutrisi untuk anak di atas 2 tahun mengikuti aturan “my plate” 
\n\nterdiri dari ¼ sayuran, ¼ buah, ¼ karbohidrat (grain) dan ¼ protein. Pilih 
\n\nprotein hewani dan berbagai jenis sayuran berwarna-warni."

  utter_empat:
  - text: "Ada dua masalah akibat stunting yaitu pertumbuhan otak dan tinggi 
\n\nbadan. Pertumbuhan otak sangat pesat terjadi pada 2 tahun pertama sehingga 
\n\nsetelah usia 2 tahun, tidak bisa diperbaiki. Tinggi badan masih bisa 
\n\ndiperbaiki dengan berharap pada fase pubertas. Oleh karena itu JANGAN 
\n\nmengobati stunting tapi lakukanlah PENCEGAHAN. Periode emas yang masih bisa 
\n\nmemperbaiki stunting adalah sebelum usia 2 tahun, dan hasilnya pun tidak 
\n\nbisa kembali sempurna, artinya bisa diperbaiki namun optimal."

  utter_lima:
  - text: "Stunting dapat dicegah dengan pemberian nutrisi yang tepat. Nutrisi 
\n\npembangun tumbuh adalah makronutrien yang terdiri dari Karbohidrat, protein 
\n\ndan lemak. Sedangkan vitamin dan mineral merupakan mikronutrien yang 
\n\nmerupakan zat pendukung, bukan pembangun. Vitamin dan mineral terbaik 
\n\nberasal dari makanan, bukan dari apotek. Tidak ada vitamin dan suplemen 
\n\npencegah stunting."

  utter_enam:
  - text: "Tingkatkan produksi ASI dengan memompa payudara salaam 15-20 menit 
\n\nsetelah menyusu, dan berikan ASI perah kepada bayi setelah menyusu."

  utter_tujuh:
  - text: "Pertumbuhan bayi prematur dipantau menggunakan kurva Fenton sampai 
\n\nusia koreksi 10 minggu, kemudian pindah ke kurva WHO. Sedangkan perkembangan 
\n\n(verbal, motoric halus dan kasar) menggunakan usia koreksi sampai usia 2 
\n\ntahun, lalu dianggap sama dengan anak lain yang seusianya."

  utter_delapan:
  - text: "BUKAN, stunting adalah ukuran tinggi badan yaitu pendek dibandingkan 
\n\ndengan anak seusianya. Stunting disebabkan oleh malnutrisi yang berlangsung 
\n\nlama, oleh karena itu berat badan yang tidak naik merupakan awal menuju 
\n\nkepada stunting, ayo segera diperbaiki."

  utter_sembilan:
  - text: "Remaja putri (terutama yang sudah haid) dianjurkan mengkonsumsi 
\n\nsuplemen besi tiap minggu. Pada anak di atas 1 tahun, dianjurkan pemeriksaan 
\n\nzat besi darah sebelum memutuskan pemberian suplemen zat besi. Pemeriksaan 
\n\nzat besi meliputi darah lengkap, serum besi, TIBC dan ferritin."

  utter_sepuluh:
  - text: "Pada bayi dengan ASI eksklusif dianjurkan pemberian zat besi usia 4-6 
\n\nbulan (tanpa pemeriksaan lab terlebih darhulu), untuk bayi prematur diberikan 
\n\nzat besi sejak usia 1 bulan, lalu setelah usia 6 bulan dianjurkan mendapatkan 
\n\nasupan tinggi zat besi dari MPASI (tinggi protein hewani)."

